<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css custom/register.css">
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login" id="signInForm">
                    <div class="field">
                        <input type="text" placeholder="Email Address" id="remail" repuired>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" id="rpassword" repuired>
                    </div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="">Signup now</a></div>
                </form>
                <form action="#" class="signup" id="signupform">
                    <div class="field">
                        <input type="text" placeholder="Username" id="username" repuired>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Email Address" id="email" repuired>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" id="password" repuired>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password" id="cpassword" repuired>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <button id="btnsignup">Signup</button>
                        <!-- <input type="submit" id="submitForm" value="Signup"> -->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./js custom/register.js"></script>
    <script type="module" src="./js custom/main_register.js"></script>
</body>

</html>
